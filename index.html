<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        <!-- Le titre -->
    </title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="calculator">
<img src="logo.png">
        <!-- the input -->
<!--        <input type="number">-->
        <p id="display"></p>

        <!-- the buttons -->
        <div class="calculator-buttons">
            <!--    <button class="calc-button is-clear">C</button>-->


            <button class="calc-button" id="7" onClick="reply_numbers(this.id)">7</button>
            <button class="calc-button" id="8" onClick="reply_numbers(this.id)">8</button>
            <button class="calc-button" id="9" onClick="reply_numbers(this.id)">9</button>
            <button class="calc-button" id="divide" onClick="reply_operation(this.id)">&divide;</button>


            <button class="calc-button" id="4" onClick="reply_numbers(this.id)">4</button>
            <button class="calc-button" id="5" onClick="reply_numbers(this.id)">5</button>
            <button class="calc-button" id="6" onClick="reply_numbers(this.id)">6</button>
            <button class="calc-button" id="times" onClick="reply_operation(this.id)">&times;</button>


            <button class="calc-button" id="1" onClick="reply_numbers(this.id)">1</button>
            <button class="calc-button" id="2" onClick="reply_numbers(this.id)">2</button>
            <button class="calc-button" id="3" onClick="reply_numbers(this.id)">3</button>
            <button class="calc-button" id="minus" onClick="reply_operation(this.id)">&minus;</button>
            <button class="calc-button" id="dot" onClick="reply_numbers(this.id)">.</button>

            <button class="calc-button" id="0" onClick="reply_numbers(this.id)">0</button>
            <button class="calc-button is-equals" id="equals" onClick="reply_calc(this.id)">&equals;</button>
            <button class="calc-button" id="plus" onClick="reply_operation(this.id)">&plus;</button>
        </div>

    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>

</html>
