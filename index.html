<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calc</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- the title bar -->
    <div class="calculator">
<img src="logo.png">Simple Calc
        
    <!-- the display -->
        <p id="display"></p>

        <!-- the buttons -->
        <div class="calculator-buttons">
            
            <button class="calc-button" id="7" value= "7" onClick="reply_numbers(this.id)">7</button>
            <button class="calc-button" id="8" value= "8" onClick="reply_numbers(this.id)">8</button>
            <button class="calc-button" id="9" value= "9" onClick="reply_numbers(this.id)">9</button>
            <button class="calc-button" id="divide" value= "/" onClick="reply_operation(this.id)">&divide;</button>

            <button class="calc-button" id="4" value= "4" onClick="reply_numbers(this.id)">4</button>
            <button class="calc-button" id="5" value= "5" onClick="reply_numbers(this.id)">5</button>
            <button class="calc-button" id="6" value= "6" onClick="reply_numbers(this.id)">6</button>
            <button class="calc-button" id="times" value= "*"onClick="reply_operation(this.id)">&times;</button>

            <button class="calc-button" id="1" value= "1" onClick="reply_numbers(this.id)">1</button>
            <button class="calc-button" id="2" value= "2" onClick="reply_numbers(this.id)">2</button>
            <button class="calc-button" id="3" value= "3" onClick="reply_numbers(this.id)">3</button>
            <button class="calc-button" id="minus" value= "-" onClick="reply_operation(this.id)">&minus;</button>
            <button class="calc-button" id="dot" value= "." onClick="reply_numbers(this.id)">.</button>

            <button class="calc-button" id="0" value= "0" onClick="reply_numbers(this.id)">0</button>
            <button class="calc-button is-equals" value="&equals" id="equals" onClick="reply_calc(this.id)">&equals;</button>
            <button class="calc-button" id="plus" value= "+" onClick="reply_operation(this.id)">&plus;</button>
        </div>

    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>

</html>
